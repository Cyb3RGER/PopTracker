name: CI

on:
  push:
    branches-ignore:
      - 'screenshots'
    paths:
      - '**'
      - '!**.md'
      - '!doc/**'
      - '!.github/workflows/**'
      - '.github/workflows/test.yaml'
  pull_request:
    branches-ignore:
      - 'screenshots'
    paths:
      - '**'
      - '!**.md'
      - '!doc/**'
      - '!.github/workflows/**'
      - '.github/workflows/test.yaml'

jobs:

  test-ubuntu:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - uses: actions/setup-python@v1
    - name: Install dependencies
      run: |
        sudo apt-get update -y -qq
        sudo apt-get install libxi-dev
    - uses: BSFishy/meson-build@v1.0.3
      with:
        meson-version: 0.58.1
        action: build #test
    - run: ls -al build

  test-macos:

    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - uses: actions/setup-python@v1
    - uses: BSFishy/meson-build@v1.0.3
      with:
        meson-version: 0.58.1
        action: build #test
    - run: ls -al build

  test-win64:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - uses: actions/setup-python@v1
    - uses: BSFishy/meson-build@v1.0.3
      with:
        meson-version: 0.58.1
        action: build #test
    - run: dir build
